{% block content %}
    <div>
        <h1>{{ tut.title }}</h1>
        <p>{{ tut.text|linebreaks }}</p>
        <ol>
            {% for sub in subs %}
                <li>
                    <div>
                        <a href="{% url 'tut_detail' tut_id=sub.pk %}">{{ sub.title }}</a>
                        <p>{{sub.text|linebreaks}}</p>
                    </div>
                </li>
            {% endfor %}
        </ol>
        <ul>
            {% for com in tcoms %}
                <li><p>{{com.text|linebreaks}}</p></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
